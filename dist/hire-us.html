<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" media="all" href="./css/libs.css">
    <link rel="stylesheet" media="screen" href="./css/blocks.common.css">
    <link rel="stylesheet" media="all" href="./css/main.css">
    <title>lolitaframework.com</title>
</head>

<body>
    <!-- l-like-window  -->
    <header class="l-like-window">
        <a class="l-like-window__back" href="#">Back</a>
    </header>
    <!-- /header -->
    <!-- /l-like-window  -->
    <!-- l-content -->
    <div class="l-content">
        <div class="l-content__wrapper">
            <div class="l-content__row l-content__row--showcase">
                <!-- b-get-in-touch -->
                <div class="b-get-in-touch">
                    <h1 class="b-get-in-touch__title">Get in touch!</h1>
                    <form class="b-get-in-touch__form" action="/" method="post" accept-charset="utf-8">
                        <input class="b-get-in-touch__form__input" type="text" name="name" value="" placeholder="Name">
                        <input class="b-get-in-touch__form__input" type="email" name="email" value="" placeholder="Email">
                        <textarea class="b-get-in-touch__form__textarea" name="message" placeholder="Write as much as you want"></textarea>
                        <button class="b-get-in-touch__form__submit" type="submit">Submit</button>
                    </form>
                </div>
                <!-- /b-get-in-touch -->
            </div>
        </div>
    </div>
    <!-- /l-content -->
    <!-- l-footer -->
    <div class="l-footer">
        <div class="l-footer__row">
            <!-- w-social-buttons -->
            <div class="w-social-buttons">
                <ul class="w-social-buttons__items">
                    <li class="w-social-buttons__item">
                    	<a href="#" class="w-social-buttons__link"><i class="w-social-buttons__link__icon fa fa-facebook"></i></a>
                    </li>
                    <li class="w-social-buttons__item">
                    	<a href="#" class="w-social-buttons__link"><i class="w-social-buttons__link__icon fa fa-twitter"></i></a>
                    </li>
                    <li class="w-social-buttons__item">
                    	<a href="#" class="w-social-buttons__link"><i class="w-social-buttons__link__icon fa fa-instagram"></i></a>
                    </li>
                </ul>
            </div>
            <!-- /w-social-buttons -->
        </div>
        <div class="l-footer__row l-footer__row--centered">
            <!-- b-small-logo -->
            <div class="b-small-logo">
                <a href="#" class="b-small-logo__item" style="background-image:url('./img/logo.svg');"></a>
            </div>
            <!-- /b-small-logo -->
        </div>
    </div>
    <!-- /l-footer -->
    <!-- /l-full-screen -->
    <!-- SCRIPTS -->
    <script type="text/javascript" src="./js/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="./js/jquery.sly.min.js"></script>
    <script type="text/javascript" src="./js/blocks.common.js"></script>
    <script type="text/javascript" src="./js/multilevel_menu.js"></script>
    <script type="text/javascript" src="./js/w-menu.js"></script>
    <script type="text/javascript" src="./js/w-logo.js"></script>
    <script type="text/javascript" src="./js/w-search-block.js"></script>
    <script type="text/javascript" src="./js/w-folow.js"></script>
    <!-- /SCRIPTS -->
</body>

</html>
